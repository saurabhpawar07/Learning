<!DOCTYPE html>
<html lang="en">

<head>
    <title>style images</title>
    <style>
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <p>image inserted</p>
    <img src="web-design-g8a6049e08_1280.jpg" alt="cars image">
    <p>overide style function over inline style</p>
    <img src="web-design-g8a6049e08_1280.jpg" alt="cars image" width="400px" height="300px">
    <p>Here inline style function execute </p>
    <img src="web-design-g8a6049e08_1280.jpg" alt="cars image" style="width: 400px;height: 300px;">
    <p>image from another server</p>
    <img src="https://media.istockphoto.com/photos/panoramic-view-of-colorful-sunrise-in-mountains-picture-id620951116"
        alt="img from another server">
    <p>floating img</p>
    <p>floating img to left<img src="web-design-g8a6049e08_1280.jpg" alt="web design logo" style="float: right; width: 100px; height: 100px;">
    </p>
    <p>floating img to right side <img src="web-design-g8a6049e08_1280.jpg" alt="web design logo"
            style="float: left; width: 100px; height: 100px;"></p>

</body>

</html>
